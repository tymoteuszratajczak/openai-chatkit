<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- lokalny chatkit.js jako pierwszy -->
  <script src="/chatkit.js" defer></script>
  <style>
    html,body,#wrap{height:100%} body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto}
    #wrap{display:flex;align-items:center;justify-content:center}
    #my-chat{width:100%;max-width:420px;height:640px}
  </style>
</head>
<body>
  <div id="wrap"><div id="my-chat"></div></div>

  <script>
    // używamy absolutnego URL + anty-cache (webview)
    const SESSION_URL = "https://powtor-y778f.kinsta.app/api/chatkit/session";

    async function getClientSecret() {
      const r = await fetch(`${SESSION_URL}?t=${Date.now()}`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Cache-Control": "no-store" },
        body: "{}",
        cache: "no-store",
      });
      const j = await r.json().catch(()=>null);
      if (!r.ok || !j?.client_secret) throw new Error("Session failed");
      return j.client_secret;
    }

    async function mountChat() {
      // czekamy aż web-component z chatkit.js się zarejestruje
      if (!customElements.get("openai-chatkit")) {
        await customElements.whenDefined("openai-chatkit");
      }

      const chat = document.createElement("openai-chatkit");
      chat.style.cssText = "display:block;width:100%;height:100%";
      chat.setOptions({
        api: { getClientSecret }, // zawsze świeży token
        theme: { colorPrimary: "#111827", radius: 16 },
      });

      document.getElementById("my-chat").replaceChildren(chat);
    }

    if (document.readyState === "complete") mountChat();
    else window.addEventListener("load", mountChat);
  </script>
</body>
</html>
